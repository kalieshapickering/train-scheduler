<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Train Scheduler</h1>
                </div>
                
                <div class="card train-schedule">
                    <div class="card-header">
                       <strong> Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
                     <table class="table table-sm table-hover" id="insert-schedule">
                            <thead>
                                    <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency(min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                          </tr>
                                </thead>
                                    <tbody>
                                        </tbody>
                     </table>
                    </div>
                </div>
                <br>

                <div class="card add-train">
                    <div class="card-header">
                      <strong> Add Train</strong>
                    </div>
                    <div class="card-body add-form">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Add Train</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                        <label for="firstTrain">First Train Time (HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id="firstTrain">
                                    </div>
                                <div class="form-group">
                                        <label for="fredquency">Frequency(min)</label>
                                        <input type="text" class="form-control" id="frequency">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                
                    </div>
                </div>
</div>

<!-- jquery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<!-- momment js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
   <!--bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
